<div class="window">
    <div class="window-content">

        <form ng-submit="_ctrl.login()">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email" ng-model="_ctrl.email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="_ctrl.password">
            </div>
            <button type="submit" class="btn btn-large btn-primary" >login</button>
        </form>

    </div>
</div>
